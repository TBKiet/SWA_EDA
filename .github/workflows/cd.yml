name: Simple CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  prepare-deploy:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.get-services.outputs.services }}
      should-deploy: ${{ steps.check-secrets.outputs.should-deploy }}
    steps:
      - uses: actions/checkout@v4

      - name: Get Services to Deploy
        id: get-services
        run: |
          services='["user-service", "gateway"]'
          echo "services=$services" >> $GITHUB_OUTPUT
          echo "ðŸš€ Services to deploy: $services"

      - name: Check DockerHub Secrets
        id: check-secrets
        run: |
          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" && -n "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… DockerHub credentials found"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ DockerHub credentials missing - will skip push"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: prepare-deploy
    strategy:
      matrix:
        service: ${{ fromJson(needs.prepare-deploy.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: needs.prepare-deploy.outputs.should-deploy == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: ${{ needs.prepare-deploy.outputs.should-deploy == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Image Summary
        run: |
          echo "ðŸ³ **Docker Image Built**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.prepare-deploy.outputs.should-deploy }}" == "true" ]]; then
            echo "- **Status**: âœ… Pushed to DockerHub" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âš ï¸ Built locally (DockerHub credentials not configured)" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [prepare-deploy, build-and-push]
    environment: staging
    steps:
      - name: Deploy to Staging
        run: |
          echo "ðŸ§ª Deploying to Staging Environment..."
          echo "Services: ${{ needs.prepare-deploy.outputs.services }}"

          if [[ "${{ needs.prepare-deploy.outputs.should-deploy }}" == "true" ]]; then
            echo "âœ… Using DockerHub images for deployment"
            echo "ðŸ“¦ Pulling images from: ${{ secrets.DOCKERHUB_USERNAME }}/[service]:latest"
          else
            echo "âš ï¸ Using local images for deployment"
          fi

          echo "ðŸŒ Staging URL: https://staging.your-app.com"
          echo "âœ… Staging deployment completed!"

  deploy-production:
    runs-on: ubuntu-latest
    needs: [prepare-deploy, build-and-push, deploy-staging]
    environment: production
    steps:
      - name: Deploy to Production
        run: |
          echo "ðŸŽ¯ Deploying to Production Environment..."
          echo "Services: ${{ needs.prepare-deploy.outputs.services }}"

          if [[ "${{ needs.prepare-deploy.outputs.should-deploy }}" == "true" ]]; then
            echo "âœ… Using DockerHub images for production deployment"
            echo "ðŸ“¦ Pulling images from: ${{ secrets.DOCKERHUB_USERNAME }}/[service]:latest"

            # Simulate production deployment commands
            echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest"
            echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/gateway:latest"
            echo "docker-compose -f docker-compose.prod.yml up -d"
          else
            echo "âš ï¸ Production deployment requires DockerHub setup"
            echo "ðŸ“ Please configure DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets"
            exit 1
          fi

          echo "ðŸŒ Production URL: https://your-app.com"
          echo "ðŸŽ‰ Production deployment completed!"

  deployment-summary:
    runs-on: ubuntu-latest
    needs: [prepare-deploy, build-and-push, deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Services Deployed" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.prepare-deploy.outputs.services }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.prepare-deploy.outputs.should-deploy }}" == "true" ]]; then
            echo "## âœ… DockerHub Integration" >> $GITHUB_STEP_SUMMARY
            echo "- Images pushed to DockerHub successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Registry: https://hub.docker.com/u/${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ DockerHub Setup Required" >> $GITHUB_STEP_SUMMARY
            echo "- Images built locally only" >> $GITHUB_STEP_SUMMARY
            echo "- [Setup Guide](./docs/DOCKERHUB_SETUP.md)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Environments" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª **Staging**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ **Production**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
